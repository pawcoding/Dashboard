<!DOCTYPE html>
<html lang="de" dir="ltr">
     <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Dashboard | Your Personal Startpage</title>
          <link rel="stylesheet" href="css/Layout.css">
          <link rel="stylesheet" href="css/Design.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
          <link rel="preconnect" href="https://fonts.gstatic.com">
          <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
          <link rel="icon" type="image/png" href="icons/icon.png">
     </head>
     <body>
          <main>
               <article class="module" id="clock">
                    <!--Clock Module-->
                    <h1 id="time">Time</h1>
                    <h2 id="date">Date</h2>

                    <script src="js/time.js" charset="utf-8"></script>
               </article>

               <article class="module" id="search">
                    <!--Google Search Module-->
                    <form class="searchform" action="https://www.google.com/search" method="get" target="_blank">
                         <input type="text" placeholder="Google Search" name="q" id="query" autofocus="" autocomplete="on">
                    </form>
               </article>

               <article class="module" id="bookmarks">
                    <!--Bookmark Module-->
                    <div class="links">
                         <a href="https://pawcode.de" target="_blank" title="pawcode.de"><img src="icons/pawcode.png" alt="Pawcode"></a>
                         <a href="https://randomsaber.pawcode.de/" target="_blank" title="RandomSaber"><img src="icons/randomsaber.png" alt="RandomSaber"></a>
                         <a href="https://vokabeln.pawcode.de/" target="_blank" title="Vokabeleditor"><img src="icons/vocabulary.png" alt="Vokabeleditor"></a>
                         <a href="http://instagram.pawcode.de/" target="_blank" title="pawcode on Instagram"><img src="icons/instagram.png" alt="pawcode on Instagram"></a>
                         <a href="http://twitter.pawcode.de/" target="_blank" title="pawcode on Twitter"><img src="icons/twitter.png" alt="pawcode on Twitter"></a>
                         <a href="http://github.pawcode.de/" target="_blank" title="pawcode on GitHub"><img src="icons/github.png" alt="pawcode on GitHub"></a>
                    </div>
               </article>

               <article class="module" id="calendar">
                    <!--Calendar Module-->
                    <div class="calendar">
                         <div class="days" id="big">
                              <span>Monday</span>
                              <span>Tuesday</span>
                              <span>Wednesday</span>
                              <span>Thursday</span>
                              <span>Friday</span>
                              <span>Saturday</span>
                              <span>Sunday</span>
                         </div>
                         <div class="days" id="small">
                              <span>Mon</span>
                              <span>Tue</span>
                              <span>Wed</span>
                              <span>Thu</span>
                              <span>Fri</span>
                              <span>Sat</span>
                              <span>Sun</span>
                         </div>
                         <div class="days" id="tiny">
                              <span>M</span>
                              <span>T</span>
                              <span>W</span>
                              <span>T</span>
                              <span>F</span>
                              <span>S</span>
                              <span>S</span>
                         </div>
                    </div>

                    <script src="js/calendar.js" charset="utf-8"></script>
               </article>
          </main>

          <footer>2021 <a href="https://pawcode.de" target="_blank">Template by pawcode</a></footer>
     </body>
</html>
